version: 2.1
workflows:
  build_and_test:
    jobs:
        - build
        - lint:
            requires:
                - build
        - test:
            requires:
               - build
        - e2e:
            requires:
                - build
        - doc_server_artifact:
            requires:
                - test
                - e2e
                - lint
            filters:
              branches:
                only:
                    - main
        - image:
            requires:
                - test
                - e2e
                - lint
            filters:
              branches:
                only:
                    - main
        - publish:
            requires:
                - image
            filters:
              branches:
                only:
                    - main
jobs:
  build:
    docker: 
        - image: cimg/node:12.18
    steps:
      - checkout
      - restore_cache:
          key: yarn-packages-v2{{ checksum "yarn.lock" }}
      - run: yarn global add node-gyp && yarn install
      - save_cache:
          key: yarn-packages-v2{{ checksum "yarn.lock" }}      
          paths:
              - ./node_modules
  lint:
      docker:
          - image: cimg/node:12.18
      steps: 
          - checkout
          - restore_cache:
              key: yarn-packages-v2{{ checksum "yarn.lock" }}
          - run: yarn lint && yarn format:check
  test:
      docker:
          - image: cimg/node:12.18
      steps:
          - checkout
          - restore_cache:
              key: yarn-packages-v2{{ checksum "yarn.lock" }}
          - run : yarn test:ci
  e2e:
      docker:
          - image: cimg/node:12.18
            environment:
              DATABASE_URL: "postgres://e2e:test@localhost:5432/psdb"
              API_PORT: 3000
              API_HOST: localhost
              API_PROTOCOL: http
              JWT_SECRET: wazaa
          - image: circleci/postgres:9.6.2-alpine
            environment:
              POSTGRES_USER: e2e
              POSTGRES_DB: psdb   
              POSTGRES_PASSWORD: test
      steps: 
        - checkout
        - restore_cache:
            key: yarn-packages-v2{{ checksum "yarn.lock" }}
        - run:
            name: Waiting for POSTGRES
            command: dockerize -wait tcp://localhost:5432 -timeout 1m
        - run: 
            name: Launching e2e test
            command: yarn test:e2e
  image:
      environment:
          IMAGE_NAME: grennrich/mastertpci
      docker:
          - image: circleci/buildpack-deps:stretch
      steps:
          - checkout
          - setup_remote_docker
          - run:
              name: Build Docker image
              command: docker build -t $IMAGE_NAME:app .
          - run:
              name: Archive Docker image
              command: docker save -o image.tar $IMAGE_NAME
          - persist_to_workspace:
              root: .
              paths:
                  - ./image.tar
  publish:
      environment:
          IMAGE_NAME: grennrich/mastertpci
      docker:
          - image: circleci/buildpack-deps:stretch
      steps:
          - attach_workspace:
              at: /tmp/workspace
          - setup_remote_docker
          - run:
              name: Load archived Docker image
              command: docker load -i /tmp/workspace/image.tar
          - run:
              name: Publish Docker Image to Docker Hub
              command: |
                  echo "$DOCKERHUB_PASS" | docker login -u galimede --password-stdin
                  docker tag $IMAGE_NAME:app $IMAGE_NAME:$CIRCLE_BUILD_NUM
                  docker tag $IMAGE_NAME:app $IMAGE_NAME:latest
                  docker push $IMAGE_NAME:latest
                  docker push $IMAGE_NAME:$CIRCLE_BUILD_NUM
